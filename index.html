<!-- Modified Job Card Template -->

<script>
    function toggleForm(formId) {
        const form = document.getElementById(formId);
        if (form.style.display === 'none' || !form.style.display) {
            form.style.display = 'block';
        } else {
            form.style.display = 'none';
        }
    }
</script>
