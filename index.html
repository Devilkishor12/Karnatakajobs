<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarnaTech Jobs - Engineering Careers in Karnataka</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 25px;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Main Content */
        main {
            margin-top: 100px;
            padding: 40px 0;
        }

        .hero {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            animation: fadeInUp 1s ease-out;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search Bar */
        .search-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: white;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(238, 90, 111, 0.4);
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .tab-btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab-btn.active, .tab-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Content Sections */
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Job Cards */
        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .job-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .job-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .job-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .company-name {
            color: #666;
            font-size: 1.1rem;
        }

        .job-type {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .full-time { background: #e8f5e8; color: #2d8f2d; }
        .internship { background: #fff3cd; color: #856404; }
        .contract { background: #d1ecf1; color: #0c5460; }

        .job-details {
            margin: 20px 0;
        }

        .job-detail {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #666;
        }

        .job-detail i {
            width: 20px;
            margin-right: 10px;
            color: #764ba2;
        }

        .job-description {
            color: #555;
            line-height: 1.6;
            margin: 15px 0;
        }

        .apply-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        /* Notification Cards */
        .notification-card {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #ff6b6b;
            transition: transform 0.3s ease;
        }

        .notification-card:hover {
            transform: translateX(5px);
        }

        .notification-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .notification-icon {
            background: #ff6b6b;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .notification-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .notification-date {
            color: #666;
            font-size: 0.9rem;
            margin-left: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .jobs-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }

            .tabs {
                flex-wrap: wrap;
                gap: 10px;
            }

            .tab-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Success Message */
        .success-message {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            animation: slideInFromTop 0.5s ease-out;
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <i class="fas fa-laptop-code"></i> KarnaTech Jobs
                </div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#jobs">Jobs</a></li>
                    <li><a href="#companies">Companies</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="hero">
                <h1>Engineering Careers in Karnataka</h1>
                <p>Discover the best engineering opportunities across all branches in India's Silicon Valley</p>
            </section>

            <section class="search-section">
                <form class="search-form" id="searchForm">
                    <div class="form-group">
                        <label for="jobTitle">Job Title / Keywords</label>
                        <input type="text" id="jobTitle" placeholder="e.g., Software Engineer, Civil Engineer">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select id="location">
                            <option value="">Select Location</option>
                            <option value="bangalore">Bangalore</option>
                            <option value="mysore">Mysore</option>
                            <option value="mangalore">Mangalore</option>
                            <option value="hubli">Hubli-Dharwad</option>
                            <option value="belgaum">Belgaum</option>
                            <option value="davangere">Davangere</option>
                        </select>
                    </div>
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i> Search Jobs
                    </button>
                </form>
            </section>

            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('jobs')">
                    <i class="fas fa-briefcase"></i> All Jobs
                </button>
                <button class="tab-btn" onclick="showTab('internships')">
                    <i class="fas fa-graduation-cap"></i> Internships
                </button>
                <button class="tab-btn" onclick="showTab('notifications')">
                    <i class="fas fa-bell"></i> Notifications
                </button>
                <button class="tab-btn" onclick="showTab('suggestions')">
                    <i class="fas fa-lightbulb"></i> Suggestions
                </button>
            </div>

            <!-- Jobs Section -->
            <section id="jobs" class="content-section active">
                <div class="jobs-grid" id="jobsGrid">
                    <!-- Jobs will be loaded here -->
                </div>
            </section>

            <!-- Internships Section -->
            <section id="internships" class="content-section">
                <div class="jobs-grid" id="internshipsGrid">
                    <!-- Internships will be loaded here -->
                </div>
            </section>

            <!-- Notifications Section -->
            <section id="notifications" class="content-section">
                <div id="notificationsContainer">
                    <!-- Notifications will be loaded here -->
                </div>
            </section>

            <!-- Suggestions Section -->
            <section id="suggestions" class="content-section">
                <div id="suggestionsContainer">
                    <!-- Suggestions will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <script>
        // Sample job data
        const jobData = {
            jobs: [
                {
                    title: "Senior Software Engineer",
                    company: "Infosys Limited",
                    location: "Bangalore",
                    type: "full-time",
                    salary: "₹12-18 LPA",
                    experience: "3-5 years",
                    description: "Join our innovative team to develop cutting-edge software solutions for global clients.",
                    branch: "Computer Science"
                },
                {
                    title: "Civil Engineer - Infrastructure",
                    company: "L&T Construction",
                    location: "Mysore",
                    type: "full-time",
                    salary: "₹8-12 LPA",
                    experience: "2-4 years",
                    description: "Work on major infrastructure projects across Karnataka including highways and bridges.",
                    branch: "Civil Engineering"
                },
                {
                    title: "Electronics Design Engineer",
                    company: "Bosch India",
                    location: "Bangalore",
                    type: "full-time",
                    salary: "₹10-15 LPA",
                    experience: "1-3 years",
                    description: "Design and develop automotive electronic systems and components.",
                    branch: "Electronics & Communication"
                },
                {
                    title: "Mechanical Engineer - R&D",
                    company: "Tata Motors",
                    location: "Hubli",
                    type: "full-time",
                    salary: "₹9-14 LPA",
                    experience: "2-5 years",
                    description: "Research and develop next-generation automotive technologies.",
                    branch: "Mechanical Engineering"
                }
            ],
            internships: [
                {
                    title: "Software Development Intern",
                    company: "Wipro Technologies",
                    location: "Bangalore",
                    type: "internship",
                    salary: "₹25,000/month",
                    experience: "Final Year Students",
                    description: "6-month internship program with hands-on experience in Java and Python development.",
                    branch: "Computer Science"
                },
                {
                    title: "Civil Engineering Intern",
                    company: "Gammon India",
                    location: "Mangalore",
                    type: "internship",
                    salary: "₹20,000/month",
                    experience: "Pre-final/Final Year",
                    description: "Work on live construction projects and gain practical field experience.",
                    branch: "Civil Engineering"
                },
                {
                    title: "IoT Development Intern",
                    company: "Mindtree",
                    location: "Bangalore",
                    type: "internship",
                    salary: "₹30,000/month",
                    experience: "Final Year Students",
                    description: "Develop IoT solutions for smart city initiatives in Karnataka.",
                    branch: "Electronics & Instrumentation"
                }
            ],
            notifications: [
                {
                    title: "GATE 2025 Results Announced",
                    date: "March 15, 2025",
                    description: "Graduate Aptitude Test in Engineering results are now available. Check your scores and prepare for admissions.",
                    icon: "graduation-cap"
                },
                {
                    title: "Karnataka Engineering Job Fair",
                    date: "March 20, 2025",
                    description: "Major job fair scheduled in Bangalore with 200+ companies. Register now for free entry.",
                    icon: "calendar"
                },
                {
                    title: "New Skill Development Program",
                    date: "March 18, 2025",
                    description: "Karnataka government launches new skill development program for engineering graduates.",
                    icon: "tools"
                }
            ],
            suggestions: [
                {
                    title: "Top Skills for Software Engineers in 2025",
                    description: "Learn about the most in-demand programming languages and frameworks including React, Node.js, Python, and cloud technologies.",
                    icon: "code"
                },
                {
                    title: "Career Paths in Civil Engineering",
                    description: "Explore diverse opportunities from construction management to urban planning and sustainable infrastructure development.",
                    icon: "building"
                },
                {
                    title: "Emerging Trends in Electronics Engineering",
                    description: "Stay updated with IoT, AI chips, 5G technology, and renewable energy systems shaping the industry.",
                    icon: "microchip"
                }
            ]
        };

        // Load content functions
        function loadJobs() {
            const jobsGrid = document.getElementById('jobsGrid');
            jobsGrid.innerHTML = jobData.jobs.map(job => createJobCard(job)).join('');
        }

        function loadInternships() {
            const internshipsGrid = document.getElementById('internshipsGrid');
            internshipsGrid.innerHTML = jobData.internships.map(job => createJobCard(job)).join('');
        }

        function loadNotifications() {
            const container = document.getElementById('notificationsContainer');
            container.innerHTML = jobData.notifications.map(notification => `
                <div class="notification-card">
                    <div class="notification-header">
                        <div class="notification-icon">
                            <i class="fas fa-${notification.icon}"></i>
                        </div>
                        <div class="notification-title">${notification.title}</div>
                        <div class="notification-date">${notification.date}</div>
                    </div>
                    <p>${notification.description}</p>
                </div>
            `).join('');
        }

        function loadSuggestions() {
            const container = document.getElementById('suggestionsContainer');
            container.innerHTML = jobData.suggestions.map(suggestion => `
                <div class="notification-card">
                    <div class="notification-header">
                        <div class="notification-icon">
                            <i class="fas fa-${suggestion.icon}"></i>
                        </div>
                        <div class="notification-title">${suggestion.title}</div>
                    </div>
                    <p>${suggestion.description}</p>
                </div>
            `).join('');
        }

        function createJobCard(job) {
            return `
                <div class="job-card">
                    <div class="job-header">
                        <div>
                            <div class="job-title">${job.title}</div>
                            <div class="company-name">${job.company}</div>
                        </div>
                        <div class="job-type ${job.type}">${job.type.charAt(0).toUpperCase() + job.type.slice(1)}</div>
                    </div>
                    <div class="job-details">
                        <div class="job-detail">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${job.location}</span>
                        </div>
                        <div class="job-detail">
                            <i class="fas fa-rupee-sign"></i>
                            <span>${job.salary}</span>
                        </div>
                        <div class="job-detail">
                            <i class="fas fa-clock"></i>
                            <span>${job.experience}</span>
                        </div>
                        <div class="job-detail">
                            <i class="fas fa-graduation-cap"></i>
                            <span>${job.branch}</span>
                        </div>
                    </div>
                    <div class="job-description">${job.description}</div>
                    <button class="apply-btn" onclick="applyForJob('${job.title}', '${job.company}')">
                        <i class="fas fa-paper-plane"></i> Apply Now
                    </button>
                </div>
            `;
        }

        function showTab(tabName) {
            // Hide all content sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });

            // Remove active class from all tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected content section
            document.getElementById(tabName).classList.add('active');

            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        function applyForJob(title, company) {
            // Show success message
            const successMsg = document.createElement('div');
            successMsg.className = 'success-message';
            successMsg.innerHTML = `
                <i class="fas fa-check-circle"></i>
                Application submitted successfully for ${title} at ${company}!
            `;
            
            document.querySelector('.container').insertBefore(successMsg, document.querySelector('.tabs'));
            
            setTimeout(() => {
                successMsg.remove();
            }, 3000);
        }

        // Search functionality
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('jobTitle').value.toLowerCase();
            const location = document.getElementById('location').value.toLowerCase();
            
            // Show loading
            const jobsGrid = document.getElementById('jobsGrid');
            jobsGrid.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i> Searching jobs...</div>';
            
            setTimeout(() => {
                let filteredJobs = jobData.jobs.filter(job => {
                    const matchesTitle = !title || job.title.toLowerCase().includes(title) || job.branch.toLowerCase().includes(title);
                    const matchesLocation = !location || job.location.toLowerCase().includes(location);
                    return matchesTitle && matchesLocation;
                });
                
                if (filteredJobs.length === 0) {
                    jobsGrid.innerHTML = '<div style="text-align: center; color: white; font-size: 1.2rem; margin: 40px 0;">No jobs found matching your criteria. Try different keywords or locations.</div>';
                } else {
                    jobsGrid.innerHTML = filteredJobs.map(job => createJobCard(job)).join('');
                }
            }, 1000);
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadJobs();
            loadInternships();
            loadNotifications();
            loadSuggestions();
        });

        // Add smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
